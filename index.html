<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tela de cadastro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div id="main-container">
            <h1>Cadastre-se para acessar o sistema do covil dos lobos</h1>
            <form id="register-form">
                <div class="full-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">         
                </div>
                <div class="half-box">
                    <label for="nome">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                </div>    
                <div class="half-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
                </div>
                <div class="half-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="half-box">
                    <label for="password">Confirmação de senha</label>
                    <input type="password" name="password" id="password" placeholder="Confirme sua senha">
                </div>
                <div class="full-box">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
                </div>
                <div class="full-box">
                    <input type="submit" id="btn-submit" value="Registrar">
                </div>
            </form>
        </div>
        <p class="error-validation template"></p>
        <script src="js/script.js" async defer></script>
    </body>
</html>
